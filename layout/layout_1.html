<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style type="text/css">
        .container{
            display: flex;
        }
        .left, .middle, .right{
            text-align: center;
            position: relative;
        }
        .left, .right{
            min-width: 200px;
            width: 30%;
            height: 200px;
            background-color: #42b983;
        }
        .left{
            margin-left: 0px;
        }
        .right{
            margin-right: 0px;
        }
        .middle{
            background-color: #E67B85;
            width: 100%;
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 40px solid #ff0000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">左边栏</div>
    <div class="middle">中间栏</div>
    <div class="right">右边栏</div>
</div>
</body>
</html>
